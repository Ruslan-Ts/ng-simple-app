<div class="container">
  <h1
    class="title mb-12 text-3xl font-bold tracking-tight text-white sm:text-4xl"
  >
    {{ title }}
  </h1>
  <div class="flex-col pb-10 justify-start">
    <div class="pb-4">
      <label class="block text-sm leading-6 font-semibold text-white" for="name"
        >Name</label
      >
      <input id="name" class="input" type="text" [(ngModel)]="text" />
    </div>
    <div class="pb-4">
      <label
        class="block text-sm leading-6 font-semibold text-white"
        for="price"
        >Price</label
      >
      <input id="price" class="input" type="number" [(ngModel)]="price" />
    </div>
    <button class="button" (click)="addItem(text, price)">Add item</button>
  </div>
  <div class="flex justify-center text-center">
    <table class="mt-5 text-lg leading-8 text-gray-300">
      <thead class="">
        <tr>
          <th class="bg-gray-600/40 pl-5 text-left">Item</th>
          <th class="bg-gray-600/40 text-left pl-5">Price</th>
          <th class="bg-gray-600/40 text-left pr-5 pl-5">Done</th>
        </tr>
      </thead>
      <tbody>
        @for (item of items; track item.name) {
        <tr class="table_line">
          <td class="text-left pr-5 pl-5">{{ item.name }}</td>
          <td class="text-left pr-5 pl-5">{{ item.price }}&nbsp;EUR</td>
          <td class="">
            <input type="checkbox" [(ngModel)]="item.done" />
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  <!-- <div>
    <ul>
      @for (item of items; track item.name) {
      <li class="flex">
        <p><input type="checkbox" [(ngModel)]="item.done" /></p>
        <p>{{ item.name }}</p>
        <p>{{ item.price }}EUR</p>
      </li>
      }
    </ul>
  </div> -->
  <br />
  <app-input-change [(name)]="title"></app-input-change>
  <br />
  <br />
  <p class="text-red-500 text-7xl">{{ clicks }}</p>
  <br />
  <br />
  <app-input-data (onChanged)="onChanged($event)"></app-input-data>
  <div
    class="absolute left-1/2 top-0 -z-10 -translate-x-1/2 blur-3xl xl:-top-6"
    aria-hidden="true"
  >
    <div
      class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
      style="
        clip-path: polygon(
          74.1% 44.1%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.1%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>
</div>
